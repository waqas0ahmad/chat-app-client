<div class="login-page">
    <div class="login-container">
        <div class="row">
            <div class="col-12">
                <mat-tab-group mat-align-tabs="start" class="mat-background-primary">
                    <mat-tab label="Login">
                        <form #loginForm="ngForm" (ngSubmit)="loginForm.valid&&onLoginSubmit()">
                        <mat-card>
                            <mat-card-title>Login</mat-card-title>
                            <mat-card-subtitle>Account</mat-card-subtitle>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field appearance="fill" class="w-100">
                                            <mat-label>Phone number</mat-label>
                                            <input matInput placeholder="+923000000000" autocomplete="false" [(ngModel)]="loginModel.Phonenumber" name="Phonenumber"
                                            #loginPN="ngModel"
                                            required
                                            >
                                            <mat-error *ngIf="loginForm.submitted&&loginPN.invalid">Phone number is required</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="fill" class="w-100">
                                            <mat-label>Password</mat-label>
                                            <input matInput placeholder="*******" type="password" [(ngModel)]="loginModel.Password" name="Password"
                                            #loginP="ngModel"
                                            required
                                            >
                                            <mat-error *ngIf="loginForm.submitted&&loginP.invalid">Password is required</mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card-content>
                            <mat-card-actions align="end">
                                <button mat-raised-button color="primary" type="submit">Login</button>
                            </mat-card-actions>
                        </mat-card>
                    </form>
                    </mat-tab>
                    <mat-tab label="Signup">
                        <form #signupForm="ngForm" (ngSubmit)="signupForm.valid&&onSignupSubmit()">
                        <mat-card>
                            <mat-card-title>Signup</mat-card-title>
                            <mat-card-subtitle>Account</mat-card-subtitle>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field appearance="fill" class="w-100">
                                            <mat-label>Full name</mat-label>
                                            <input matInput placeholder="e.g. John Doe" [(ngModel)]="singupModel.Fullname" name="Fullname"
                                            #fullName="ngModel"
                                            required
                                            >
                                            <mat-error *ngIf="signupForm.submitted&&fullName.invalid">Full name is required</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="fill" class="w-100">
                                            <mat-label>Phone number</mat-label>
                                            <input matInput placeholder="+923000000000" [(ngModel)]="singupModel.Phonenumber" name="Phonenumber"
                                            #signupPN="ngModel"
                                            required
                                            >
                                            <mat-error *ngIf="signupForm.submitted&&signupPN.invalid">Phone number is required</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="fill" class="w-100">
                                            <mat-label>Password</mat-label>
                                            <input matInput placeholder="********" type="password" [(ngModel)]="singupModel.Password" name="Password"
                                            #signupP="ngModel"
                                            required
                                            >
                                            <mat-error *ngIf="signupForm.submitted&&signupP.invalid">Password is required</mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card-content>
                            <mat-card-actions align="end">
                                <button mat-raised-button color="primary">Signup</button>
                            </mat-card-actions>
                        </mat-card>
                    </form>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
